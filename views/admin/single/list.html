<!-- Page Content -->
<div class="page-content">
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li class="active">
                <i class="fa fa-pagelines"></i>&nbsp;单页面管理
            </li>
            <li>单页面列表</li>
        </ul>
    </div>
    <!-- /Page Breadcrumb -->
    <!-- Page Body -->
    <div class="page-body">
        <a href="/admin/single/addindex" class="btn btn-sm btn-primary"><i class="fa fa-plus"></i>&nbsp;单页面添加</a>
        <div class="row">
            <div class="col-xs-12">
                <div class="widget">
                    <div class="widget-header">
                        <span class="widget-caption">单页面列表</span>
                        <div class="widget-buttons">
                            <!-- 分页 -->
                        </div>
                    </div>
                    <div class="widget-body">
                        <table class="table table-hover table-bordered">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>单页面名称</th>
                                <th>排序</th>
                                <th>页面别名</th>
                                <th>页面图标类名称</th>
                                <th>是否显示</th>
                                <th>添加时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            {{range .SinglePages}}
                                <tr id="single_tr_{{.ID}}">
                                    <td>{{.ID}}</td>
                                    <td>{{.PageName}}</td>
                                    <td><input type="text" name="sort" value="{{.Sort}}" size="4" dataid="{{.ID}}"></td>
                                    <td>{{.PageAlias}}</td>
                                    <td>{{.PageIconClass}}</td>
                                    <td>{{if eq 1 .IsShow}}显示{{else}}不显示{{end}}</td>
                                    <td>{{date .CreatedAt "Y-m-d H:i:s"}}</td>
                                    <td>
                                        <a href="/admin/single/editindex/{{.ID}}" class="btn btn-azure btn-xs">编辑</a>
                                        <a href="#" class="btn btn-danger btn-xs single-del" dataid="{{.ID}}">删除</a>
                                    </td>
                                </tr>
                            {{end}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /Page Body -->
</div>
<!-- /Page Content -->
<script src="/static/admin/js/jquery.min.js"></script>
<script>
    $(function () {
        $("input[name=sort]").change(function () {
            var id = $(this).attr("dataid");
            var sort = $(this).val();
            $.ajax({
                url: "/admin/single/sort",
                type: "post",
                data: '{"id": "'+id+'", "sort": "'+sort+'"}',
                dataType: "json",
                success: function (data) {
                    if (data.code === 0) {
                        layer.msg(data.msg, {
                            icon: 6,
                            time: 1000
                        }, function () {
                            location.href = data.url;
                        })
                    } else {
                        layer.open({
                            icon: 5,
                            anim: 6,
                            title: "页面排序",
                            content: data.msg
                        });
                    }
                }, error: function () {
                    layer.open({
                        icon: 5,
                        anim: 6,
                        title: "页面排序",
                        content: "网络错误！"
                    });
                }
            });
            return false;
        });
        $(".single-del").click(function () {
            var id = $(this).attr("dataid");
            layer.confirm("删除该页面会同时删除对应的html文件，确定要删除吗？", {
                icon: 3,
                title: "页面删除"
            }, function (index) {
                layer.close(index);
                $.ajax({
                    url: "/admin/single/delete",
                    type: "post",
                    data: '{"id": "'+id+'"}',
                    dataType: "json",
                    success: function (data) {
                        if (data.code === 0) {
                            var result = $("#single_tr_" + id).remove();
                            if (result) {
                                layer.msg(data.msg, {
                                    icon: 6,
                                    time: 1000
                                });
                            }
                        } else {
                            layer.open({
                               icon: 5,
                               anim: 6,
                               title: "删除单页面",
                               content: data.msg
                            });
                        }
                    }, error: function () {
                        layer.open({
                           icon: 5,
                           anim: 6,
                           title: "删除单页面",
                           content: "网络错误！"
                        });
                    }
                });
            });
            return false;
        });
    })
</script>
