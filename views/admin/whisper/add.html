<!-- Page Content -->
<div class="page-content">
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li class="active">
                <a href="/admin/whisper/list/1"> <i class="fa fa-weixin"></i>&nbsp;轻语管理</a>
            </li>
            <li>
                轻语添加
            </li>
        </ul>
    </div>
    <!-- /Page Breadcrumb -->
    <!-- Page Body -->
    <div class="page-body">
        <div class="row">
            <div class="col-xs-12">
                <div class="widget radius-bordered">
                    <div class="widget-header bordered-bottom bordered-themeprimary">
                        <span class="widget-caption">轻语添加</span>
                    </div>
                    <div class="widget-body">
                        <form class="form-horizontal">
                            <input type="hidden" name="user_id" value="{{.ID}}">
                            <div class="form-group">
                                <label for="whisper" class="col-sm-2 control-label no-padding-right">轻语</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="whisper" name="whisper"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="button" class="btn btn-primary" id="WhisperCreate">添加</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /Page Body -->
</div>
<!-- /Page Content -->
<script src="/static/admin/js/jquery.min.js"></script>
<script>
    $(function () {
       $("#WhisperCreate").click(function () {
           $.ajax({
               url: "/admin/whisper/create",
               type: "post",
               data: $("form").serialize(),
               dataType: "json",
               success: function (data) {
                   if (data.code === 0) {
                       layer.msg(data.msg, {
                           icon: 6,
                           time: 1000
                       }, function () {
                           location.href = data.url;
                       });
                   } else {
                       layer.open({
                           icon: 5,
                           anim: 6,
                           title: "轻语添加",
                           content: data.msg
                       })
                   }
               },error: function () {
                   layer.open({
                       icon: 5,
                       anim: 6,
                       content: "网络错误"
                   });
               }
           });
           return false;
       });
    });
</script>
