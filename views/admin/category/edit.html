<!-- Page Content -->
<div class="page-content">
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li class="active">
                <i class="fa fa-home"></i>&nbsp;分类管理
            </li>
            <li>
                分类修改
            </li>
        </ul>
    </div>
    <!-- /Page Breadcrumb -->
    <!-- Page Body -->
    <div class="page-body">
        <div class="row">
            <div class="col-xs-12">
                <div class="widget radius-bordered">
                    <div class="widget-header bordered-bottom bordered-themeprimary">
                        <span class="widget-caption">分类修改</span>
                    </div>
                    <div class="widget-body">
                        <form class="form-horizontal">
                            <input type="hidden" name="ID" value="{{.ID}}">
                            <div class="form-group">
                                <label for="category_name" class="col-sm-2 control-label no-padding-right">分类名称</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="category_name" placeholder="分类名称" name="category_name" value="{{.CategoryName}}" />
                                    <p class="help-block">请输入分类名称</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="button" class="btn btn-primary" id="CategoryEdit">修改</button>
                                </div>
                            </div>
                        </form>
{{/*
                            <p style="color: #ff0000">出错了！没有当前分类数据！</p>
*/}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /Page Body -->
</div>
<!-- /Page Content -->
<script src="/static/admin/js/jquery.min.js"></script>
<script>
    $(function () {
        $("#CategoryEdit").click(function () {
            $.ajax({
                url: "/admin/category/edit",
                type: "post",
                data: $("form").serialize(),
                dataType: "json",
                success: function (data) {
                    if (data.code == 0) {
                        layer.msg(data.msg, {
                            icon: 6,
                            time: 1000
                        }, function () {
                            location.href = data.url;
                        });
                    } else {
                        layer.open({
                            icon: 5,
                            anim: 6,
                            title: "分类编辑",
                            content: data.msg
                        });
                    }
                }, error: function () {
                    layer.open({
                        icon: 5,
                        anim: 6,
                        title: "出错了！",
                        content: "网络错误！"
                    });
                }
            });
            return false;
        });
    })
</script>
